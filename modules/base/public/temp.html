<!DOCTYPE html>
<html>
<head>
  <script src="/public/libs/tinymce/tinymce.min.js"></script>
  <script type="text/javascript">
  window.editor = tinymce.init({
    selector: '#mytextarea',
    plugins: 'table,lists,hr,save',
    toolbar: 'undo redo styleselect bold italic | alignleft aligncenter alignright | bullist numlist table hr | save',
    menubar: false,
    statusbar: false
  });
  </script>
</head>

<body>
<h1>TinyMCE Quick Start Guide</h1>
  <form onsubmit="console.log(tinymce.activeEditor.getContent())">
    <textarea id="mytextarea">Hello, World!</textarea>
  </form>
</body>
</html>
